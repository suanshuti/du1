<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //逻辑运算符
        // && || ！

        /*
        一、布尔值的转换
        会转换成false 的值有6个：
        undefined, null, NaN, "", 0, false
        除这6个值之外，其他的值都会被转成true。
        */

        /*
        二、逻辑运算符的，运算规则和过程：

        &&运算符：
        首先，会把两边都看成表达式，先看第一表达式的结果转化成Boolean 值。
        第一种情况：如果结果为true，那么会把第二个表达式的值直接返回
        第二种情况：如果第一表达式结果转换成false，那么，则不会再执行第二表达式，
        而是直接返回第一表达式的结果。
        第三种情况：前两种情况都是一个&&符号，两个表达式参与运算的情况，如果有多个&&符号，
        多个表达式参与运算的话，就按照此规则依次进行运算，并返回结果。

        说明并引出第四种情况：也就是说，表达式的结果被转换成Boolean值，并不是真的把结果转换的Boolean值返回，
        只是为了判断是否继续往下执行表达式的判断。
        第四种情况：返回的表达式的值还可以参加接下来的运算。
        第五种情况：不关注表达式本身的返回值，只是当做短路语句来用，
        等同于if 语句，但是比if 语句形式上要简洁。
        */
        // 情况1：
        a = 1 && 2;
        console.log(a); //2
        //情况2：
        a = 0 && 2;
        console.log(a); //0
        //情况3
        a = 1 && 2 && 4;
        console.log(a); //4
        a = 1 && false && 4;
        console.log(a); //false
        //情况4
        a = 1 && 2 + 3; // 第二个表达式的返回的结果是2，并可以参与接下“+3”运算
        console.log(a); //5
        a = 1 + 1 && 1 - 1;
        console.log(a); //0
        //情况5：
        // 假设data 是从服务器获得的资源
        var data = [1,2, "3"];
        data && fn(data);
        function fn(data) {
            console.log(data);
        }

        /*
        * 或运算符 ||
        * “或运算”的判断真假的条件和“与运算”不同
        *  但运算的方式、过程及返回的结果和“与运算”类似。
        *
        * 常见应用场景：
        * 处理兼容性，如
        * */
        div.onclick = function (e) {
            var event = e   //非IE平台
                || window.event;    //IE平台
        }
    </script>
</head>
<body>

</body>
</html>
