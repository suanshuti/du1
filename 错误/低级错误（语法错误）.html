<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--代码块A-->
    <script>
        //错误分两种：1、低级错误（语法解析错误） 2、标准错误（逻辑错误）

        /*
        低级错误（语法解析错误）：
        js在解释执行之前，会"大体"检查一遍所有代码的语法，
        如果存在低级的语法错误，那么整个代码一行都不会被执行。
        */
        var a = 10;
        console.log(a);//后面的代码中有低级语法错误，语法检查不通过，此句不会被打印
        console.log(a)；//此语句结尾是个全角的汉字“；”，根本不会解释执行。

    </script>

    <!--代码块B-->
    <!--代码块A中的错误，只会造成代码块A中的执行中断，而不会对代码B产生中断影响-->
    <script>
        var a = 10;
        console.log(a); //10
        // document.write(a);
        var c = 30;
        console.log(c);//30
    </script>
</head>
<body>

</body>
</html>
